# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php

# list any PHP version you want to test against
php:
  # aliased to a recent 7.x version
  - 7.0
  # aliased to a recent hhvm version
  - hhvm

# optionally specify a list of environments, for example to test different RDBMS
env:
  - DB=mysql
  
# optionally set up exclusions and allowed failures in the matrix
matrix:
  include:
    - php: 7.0
      env: WITH_COVERAGE=true
  exclude:
    - php: hhvm
      env: DB=mysql  # PDO driver for mysql is unsupported by HHVM (3rd party install for support)
  allow_failures:
    - php: 7.0
    - php: hhvm

addons:
  sonarcloud:
    organization: "utopszkij-github" # the key of the org you chose at step #3

# execute any number of scripts before the test run, custom env's are available as variables
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - if [[ "$DB" == "mysql" ]]; then mysql -e "create database IF NOT EXISTS test;" -uroot; fi
  

# omitting "script:" will default to phpunit
# use the $DB env variable to determine the phpunit.xml to use
script: ./build.sh
