# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php

php:
  - 7.1

env:
  - DB=mysql

services:
  - mysql
  
matrix:
  include:
    - php: 7.1
      env: WITH_COVERAGE=true

before_script:
 - mysql -e 'create database test;'
  
script: 
 - cd test 
 - phpunit --whitelist ./ --coverage-clover ../clover.xml --log-junit ../log.xml .




